<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- FONTAWESOME -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- BOOTSTRAP ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css">

    <title>Ameria | Azerbaijan</title>
</head>

<body>
    <section id="contact" class="py-5">
        <div class="container py-5 my-5">
            <div class="row gx-5 d-flex justify-content-center align-items-center my-3 py-3">
                <div class="col-lg-6 col-xl-6 col-xxl-6 col-sm-12">
                    <div class="container contact-left px-0 mb-5">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                        <div class="map py-5 px-5">
                            <span><i class="bi bi-geo-alt me-4"></i> Nikola Tesla Bağı</span>
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1914.6297823171155!2d49.84811202996307!3d40.38037160412463!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40307debe542010b%3A0x4a5deb4b109012d6!2sTur!5e0!3m2!1sen!2s!4v1652009640655!5m2!1sen!2s"
                                style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade" class="mt-5"></iframe>
                        </div>
                        <div class="head-text">
                            <span>Hey there</span>
                            <h2>Let's Get In Touch</h2>
                        </div>
                        <div class="contact-info">
                            <ul class="px-0">
                                <li class="my-5"><i class="bi bi-geo-alt me-4"></i> Nikola Tesla Bağı</li>
                                <li class="my-5"><i class="bi bi-envelope me-4"></i> just.hiking@gmail.com</li>
                                <li class="my-5"><i class="bi bi-telephone me-4"></i> (308) 555-0121</li>
                            </ul>
                        </div>
                        <div class="socials ps-3">
                            <div class="row">
                                <div class="col-3 icon-holder d-flex justify-content-center align-items-center me-2">
                                    <a class="fb d-flex justify-content-center align-items-center"><i
                                            class="bi bi-facebook"></i></a>
                                </div>
                                <div class="col-3 icon-holder d-flex justify-content-center align-items-center mx-2">
                                    <a class="ig d-flex justify-content-center align-items-center"><i
                                            class="bi bi-instagram"></i></a>
                                </div>
                                <div class="col-3 icon-holder d-flex justify-content-center align-items-center mx-2">
                                    <a class="yt d-flex justify-content-center align-items-center"><i
                                            class="bi bi-youtube"></i></a>
                                </div>
                                <div class="col-3 icon-holder d-flex justify-content-center align-items-center ms-2 ">
                                    <a class="tw d-flex justify-content-center align-items-center"><i
                                            class="bi bi-twitter"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-xl-6 col-xxl-6 col-sm-12">
                    <div class="container contact-right py-5">
                        <form action="">
                            <h2 class="mb-4">Contact Us</h2>
                            <div class="mb-3">
                                <input type="text" class="form-control form-element px-4" id="exampleFormControlInput1"
                                    placeholder="Full Name">
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control form-element px-4" id="exampleFormControlInput1"
                                    placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control form-element px-4" id="exampleFormControlTextarea1"
                                    rows="4" placeholder="Message ......"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- js -->
    <script src="./assets/js/script.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
